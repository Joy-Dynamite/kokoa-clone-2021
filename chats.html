<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Kokoa Clone</title>
  </head>
  <body>
    <!-- 간편하게 index.html의 status-bar 그대로 적용-->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <!-- friends 스크린과 다른 스크린에도 같은 padding 주기 위해 
        하나의 box로 묶음 -->
    <main class="main-screen">
      <!-- 다른 screen에서도 반복해서 사용된다. 
         2개의 컬럼이 있는데 왼쪽 컬럼에는 사진과 텍스트가 있고
        오른쪽 컬럼에는 부가적인 것들이 들어감 -->
      <a href="chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://images.unsplash.com/photo-1581120903907-aeb165447d80?ixid=MXwxMjA3fDB8MHx0b3BpYy1mZWVkfDI0fF84ekZIdWhSaHlvfHxlbnwwfHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
              class="user-component__avatar user-component__avatar"
            />
            <!-- 이미지 사이즈 변형 가능 여기서는 중간 사이즈 적용-->
            <div class="user-component__text">
              <h4 class="user-component__title">Tata</h4>
              <h6 class="user-component__subtitle">
                Please check My Kakao Account Info
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">21:22</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>
    </main>

    <!-- 하단의 navigation bar 
         font awesome에서 icon을 가져옴 -->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <!-- Chats 창에 오면 빈 아이콘 -->
            <i class="far fa-user fa-2x"></i>
          </a>
          <!-- fa-2x는 icon의 크기 -->
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <!-- 숫자 알림 -->
            <span class="nav__notification badge">1</span>
            <!-- Chats 창에서는 꽉 찬 아이콘 -->
            <i class="fas fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__new-things"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

<!-- friends.html을 복사해서 붙이고 다른 부분을 변경 -->
