<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Kokoa Clone</title>
  </head>
  <body>
    <!-- 간편하게 index.html의 status-bar 그대로 적용-->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <!-- 다른 스크린에서는 볼 수 없는 부분 -->
    <a id="friends-display-link">
      <i class="fas fa-info-circle"></i> Friends' Names Display
      <i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <!-- friends 스크린과 다른 스크린에도 같은 padding 주기 위해 
        하나의 box로 묶음 -->
    <main class="friends-screen">
      <!-- 다른 screen에서도 반복해서 사용된다. 
         2개의 컬럼이 있는데 왼쪽 컬럼에는 사진과 텍스트가 있고
        오른쪽 컬럼에는 부가적인 것들이 들어감 -->
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAxOTA4MThfMjMz%2FMDAxNTY2MDkyMzU1MzMy.-Cy8rTqesSmF3r_p2FretPH__-Xh8-RCZMO68lhlBCsg.u58agYB9epjxEe9iXXT3mAVOgqDPQgi_KODRSPo4Ss8g.JPEG.tramtram97%2FIMG_9360.JPG&type=a340"
            class="user-component__avatar user-component__avatar--xl"
          />
          <!-- 이미지 사이즈 변형 가능 여기서는 xl 적용-->
          <div class="user-component__text">
            <h4 class="user-component__title">Joy</h4>
            <!-- <h6 class="user-component__subtitle">text</h6> -->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Channel</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <!-- 위에서 작성한 user-component 사용 -->
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAxOTA4MThfMjMz%2FMDAxNTY2MDkyMzU1MzMy.-Cy8rTqesSmF3r_p2FretPH__-Xh8-RCZMO68lhlBCsg.u58agYB9epjxEe9iXXT3mAVOgqDPQgi_KODRSPo4Ss8g.JPEG.tramtram97%2FIMG_9360.JPG&type=a340"
              class="user-component__avatar user-component__avatar--sm"
            />
            <!-- 이미지 사이즈 sm 적용-->
            <div class="user-component__text">
              <h4 class="user-component__title">Channel</h4>
            </div>
          </div>
          <div class="user-component__column">
            <span>2</span>
            <i class="fas fa-chevron-right fa-xs"></i>
          </div>
        </div>
      </div>
    </main>

    <!-- 하단의 navigation bar 
         font awesome에서 icon을 가져옴 -->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fas fa-user fa-2x"></i>
          </a>
          <!-- fa-2x는 icon의 크기 -->
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="#">
            <!-- 숫자 알림 -->
            <span class="nav__notification">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="#">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="#">
            <span class="nav__new-things"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
