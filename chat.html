<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat with Tata - Kokoa Clone</title>
  </head>
  <body id="chat-screen">
    <!-- 간편하게 index.html의 status-bar 그대로 적용-->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-3x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Tata</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <!-- 앱 전반에 padding이 적용 되어있다. -->
    <main class="main-screen main-chat">
      <div class="chat__timestamp">Tuesday, June 30, 2020</div>

      <div class="message-row">
        <img
          src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAxOTA4MThfMjMz%2FMDAxNTY2MDkyMzU1MzMy.-Cy8rTqesSmF3r_p2FretPH__-Xh8-RCZMO68lhlBCsg.u58agYB9epjxEe9iXXT3mAVOgqDPQgi_KODRSPo4Ss8g.JPEG.tramtram97%2FIMG_9360.JPG&type=a340"
        />
        <div class="message-row__content">
          <span class="message__author">Tata</span>
          <div class="message__info">
            <span class="message__bubble">Hi!</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">Hi nice to meet you!</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
